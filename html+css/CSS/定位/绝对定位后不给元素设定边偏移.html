<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px;
            position: relative;
            /* 父级有定位  则以父亲为基准点对齐   还可以是 absolute */
        }
        .son1,
        .son2,
        .son3 {
            width: 100px;
            height: 100px;
        }
        .son1 {
            background-color: purple;
            /* 绝对定位 父亲没有定位， 孩子以浏览器为基准点对齐 */
        }
        .son2 {
            background-color: red;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        .son3 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son3"></div>
    </div>
</body>

</html>
