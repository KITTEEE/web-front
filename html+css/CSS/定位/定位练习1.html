<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位练习1</title>
    <style>
        .adv {
            margin: 50px auto;
            padding: 10px;
            width: 310px;
            height: 190px;
            border: 1px solid #ccc;
            position: relative;
        }
        .topIcon {
            position: absolute;
            top:0px;
            left:0px;
        }
        .bottomIcon {
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="adv">
        <img src="images/top_tu.gif" alt="" class="topIcon">
        <img src="images/adv.jpg" alt="">
        <img src="images/br.gif" alt="" class="bottomIcon">
    </div>
</body>
</html>
