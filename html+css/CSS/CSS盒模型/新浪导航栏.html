<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新浪导航栏</title>
    <style>
        nav {
            height: 41px;
            background-color: #FCFCFC;
            border-top: 3px solid #FF8500;
            border-bottom: 1px solid #EDEEF0;
        }

        nav>a {
            display: inline-block;
            text-align: center;
            height: 41px;
            line-height: 41px;
            color: #000;
            font-size: 14px;
            text-decoration: none;
            padding: 0 15px;
        }
        nav > a:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">网站导航</a>
        <a href="#">三个字</a>
    </nav>
</body>

</html>
