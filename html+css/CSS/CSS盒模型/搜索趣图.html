<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索趣图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .searchPic {
            margin: 100px;
            height: 294px;
            width: 238px;
            border: 1px solid #D9E0EE;
            border-top: 3px solid #FF8400;
        }

        h3 {
            height: 35px;
            line-height: 35px;
            font-weight: normal;
            font-size: 16px;
            padding-left: 12px;
            border-bottom: 1px solid #D9E0EE;
        }
        img {
            margin: 7px 0 0 8px;
        }
        .searchPic ul {
            margin-left: 8px;
            list-style: none;
        }
        .searchPic ul li {
            height: 26px;
            line-height: 26px;
            font-size: 12px;
            background: url(square.png) no-repeat left center ;
            padding-left: 10px;
        }
        .searchPic ul li a {
            color: #666;
            text-decoration: none;
        }
        .searchPic ul li a:hover {
            text-decoration: underline;
            color: #ff8400;
        }
    </style>
</head>

<body>
    <div class="searchPic">
        <h3>搜索趣图</h3>
        <img src="happy.gif" alt="">

        </ul>
    </div>
</body>

</html>
