<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通栏分布型</title>
    <style>
        *  {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }

        .header,.footer {
            background-color: #000;
            height: 100px;
        }
        .banner {
            margin: 20px auto;
            height: 500px;
            width: 960px;
            background-color:pink;
        }
        .main {
            margin: 0 auto;
            width: 960px;
            height: 200px;
        }
        .main ul li {
            width: 240px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .main ul li:nth-child(even) {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="banner"></div>
    <div class="main">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="footer"></div>
</body>
</html>
