<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>随机选中下拉框</title>
</head>

<body>
    <input type="button" value="设置" id='btnSet'>
    <select id="selCities">
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">杭州</option>
        <option value="4">郑州</option>
        <option value="5">武汉</option>
    </select>
</body>
<script>
    var btn = document.getElementById('btnSet');
    var selCities = document.getElementById('selCities');
    var options = selCities.getElementsByTagName('option');
    // console.log(options)
    // Math.random  [0,1)
    // Math.random() * 5 + 1
    btn.onclick = function () {
        var randomNumber = parseInt((Math.random() * options.length) + 1);
        // console.log(randomNumber);
        var option = options[randomNumber];
        option.selected = true;
        // for(var i = 0; i < options.length; i++) {
        //     var option = options[i];
        //     console.log(option.value)
        //     if(option.value == randomNumber) {
        //         option.selected = true;
        //     }
        // }
    }
</script>

</html>
