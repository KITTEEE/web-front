        // 编写一个方法去掉一个数组的重复元素
        var arr = ["c", "a", "z", "a", "x", "a"];
        var o = {};
        function clear(arr) {
            for (var i = 0; i < arr.length; i++) {
                var item = arr[i];
                if (o[item]) {
                    o[item]++;
                } else {
                    o[item] = 1;
                }
            }
            console.log(o);
            var newArr = [];
            for (var key in o) {
                if (o[key] == 1) {
                    newArr.push(key);
                } else {
                    if(newArr.indexOf(key) == -1) {
                        newArr.push(key);
                    }
                }
            }
            console.log(newArr)
        }
        clear(arr);
