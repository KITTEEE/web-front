<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viewport" 
        content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="jd_layout">
        <!-- 搜索块 -->
        <div class="jd_search">
            <a href="javascript:;" class="jd_logo"></a>
            <form action="" class="jd_searchbox">
                <input type="text" placeholder="请输入商品名称">
            </form>
            <a href="javascript:;" class="jd_login">登录</a>
        </div>
        <!-- 轮播图 -->
        <div class="jd_banner">
            <!-- 图片 -->
            <ul class="jd_bannerImg">
                <li>
                    <a href="javascript:">
                        <img src="uploads/l1.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="javascript:">
                        <img src="uploads/l2.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="javascript:">
                        <img src="uploads/l3.jpg" alt="">
                    </a>
                </li>
            </ul>
            <!-- 点标记 -->
            <ul class="jd_bannerIndicator">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- 导航块 -->
        <div class="jd_nav"></div>
        <!-- 产品块 -->
        <div class="jd_product"></div>
    </div>
</body>
</html>
