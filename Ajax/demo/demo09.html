<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax封装</title>
    <script src="./ajax.js"></script>
    <script>
        window.onload = function () {
            var btn1 = document.getElementById('btn1');
            // console.log(btn1);
            btn1.onclick = function () {
                ajax('get','./demo09-1.php','username=李四&password=123','text',function(data){
                    var div1 = document.getElementById("info1");
                    div1.innerHTML = data;
                });
            }
            var btn2 = document.getElementById('btn2');
            // console.log(btn2);
            btn2.onclick = function(){
                ajax('post','./demo09-2.php','username=张三&password=123456','json',function(data){
                    console.log(data);
                    console.log(data.username);
                    var div2 = document.getElementById("info2");
                    // div2.innerHTML = data;
                    div2.innerHTML = data.username + "------" + data.password;
                });
            }
        }
    </script>
</head>

<body>
    <div>
        <div id="info1"></div>
        <input type="button" value="点击1" id="btn1">
        <div id="info2"></div>
        <input type="button" value="点击2" id="btn2">
    </div>
</body>

</html>
