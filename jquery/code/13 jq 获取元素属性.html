<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: yellow;
        }
    </style>
    <script src="../code/jquery-1.12.2.js"></script>
    <script>
        /* 
            获取表单元素值 : val() 方法
            获取和设置表单属性 : attr() 
            // 可以写两个参数 1. 属性名 2.属性值. 也可以写成对象键值对的形式
            // 若只写属性名,则是获取该属性的值
            // attr() 无法获取复选框是否被选择
            获取复选框是否被选择 : .prop()
         */
        $(function () {
            $("#btn").click(function () {
                console.log($("#btn").val())
                console.log($("#txt").val())
                console.log($("#rad").val())
                console.log($("#ck").val())
                console.log($("#sm").val())
                console.log($("#tt").val())
                console.log($("#se").val())
                // 让第四个 option 选中
                $("#se").val(4)
            })

            $("#btn2").click(function () {
                var aObj = $("<a></a>")
                // aObj.attr("title","xxx")
                // aObj.attr("href","www.baidu.com")
                aObj.attr({
                    "title": "xxx",
                    "href": "http://www.baidu.com"
                })
                aObj.text("百度")
                $("#dv").append(aObj)
                console.log(aObj.attr("title"))
            })

            $("#btn3").click(function() {
                // console.log($("#ck2").attr("checked")) // undefined
                // console.log($("#ck2").prop("checked"))
                var flag = $("#ck2").prop("checked")
                if(flag){
                    $("#ck2").prop("checked",false)
                } else {
                    $("#ck2").prop("checked",true)
                }
            })
        })
    </script>
</head>

<body>
    <input type="button" value="显示效果" id="btn" />
    <input type="text" value="文本框" id="txt" />
    <input type="radio" value="man" name="sex" id="rad" />男
    <input type="checkbox" value="1" id="ck" />吃饭
    <input type="submit" value="提交" id="sm" />
    <!--表单元素-->
    <textarea name="" id="tt" cols="30" rows="10">
    哈哈,我又变帅了....
    </textarea>
    <select id="se">
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">深圳</option>
        <option value="4">重庆</option>
        <option value="5">东京</option>
    </select>

    <input type="button" value="设置超链接" id="btn2" />
    <div id="dv"></div>

    <input type="button" value="显示状态" id="btn3" />
    <input type="checkbox" value="1" id="ck2" />打豆豆

</body>

</html>
