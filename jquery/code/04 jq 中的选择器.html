<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jq 中的选择器</title>
    <style>
        .cls {
            background-color: red;
        }
    </style>

    <script src="../code/jquery-1.12.2.js"></script>
    <script>
        /* 
            1. 根据标签获取 : $("标签名")
            2. 根据类名获取 : $(".class")
            3. 根据 id 获取 : $("#id")
            4. 标签加类选择器 : $("li.class") 注意中间没有空格
            5. 多条件选择器 : $("span,p,div")
         */

        // 标签加类选择器示例
        $(function () {
            $("#btn1").click(function () {
                $("li.cls").css("backgroundColor", "yellow");
            })
        })
        $(function() {
            $("#btn2").click(function () { 
                $("span,p,li,div").css("backgroundColor","green")
            })
        })
    </script>
</head>

<body>
    <input type="button" value="设置样式" id="btn1" />
    <ul>
        <li class="cls">乔峰</li>
        <li>慕容复</li>
        <li>虚竹</li>
        <li class="cls">卡卡西</li>
        <li>大蛇丸</li>
    </ul>

    <input type="button" value="显示效果" id="btn2" />
    <span>这是一个span标签</span>
    <p>导师喜欢男人</p>
    <ul>
        <li>导师喜欢男人</li>
        <li>凤姐喜欢导师</li>
        <li>导师也喜欢凤姐</li>
    </ul>
    <div></div>
</body>

</html>
