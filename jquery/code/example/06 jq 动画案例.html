<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 400px;
        }

        img {
            width: 90px;
            height: 90px;
            vertical-align: top;
        }
    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("div > img").last("img").hide(500, function () {
                    //arguments.callee相当于递归
                    // callee 是 arguments 对象的一个属性。它可以用于引用该函数的函数体内当前正在执行的函数。
                    // callee 严格模式下禁止使用
                    $(this).prev().hide(500, arguments.callee);
                })
            })
            $("#btn2").click(function () {
                $("div > img").first("img").show(500, function () {
                    $(this).next().show(500, arguments.callee)
                })
            })
        })
    </script>
</head>

<body>
    <input type="button" value="隐藏动画" id="btn1" />
    <input type="button" value="显示动画" id="btn2" />
    <div>
        <img src="imagess/1.jpg" />
        <img src="imagess/2.jpg" />
        <img src="imagess/3.jpg" />
        <img src="imagess/4.jpg" />
    </div>

</body>

</html>
