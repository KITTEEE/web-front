<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器</title>
    <style>
        ul {
            list-style-type: none;
            width: 200px;
            position: absolute;
            left: 500px;
        }

        ul li {
            margin-top: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
        }
    </style>
    <script src="../code/jquery-1.12.2.js"></script>
    <script>
        // :odd 选择索引为奇数的元素
        // :even 选择索引为偶数的元素
        // :selected 被选中的 option
        // :checkbox 选择 type 为 checkbox 的表单元素
        // :eq() 选择索引为某个数值的元素
        // :gt() 选择索引大于某个数值的所有元素
        // :lt() 选择索引小于某个数值的所有元素
        $(function () {
            $("#btn1").click(function () {
                $("#uu>li:odd").css("backgroundColor", "red")
                $("#uu>li:even").css("backgroundColor", "yellow")
            })
        })
        // 索引小于 4 的设置为蓝色，等于 4 设置为绿色，大于 4 设置为红色
        $(function () {
            $("#btn2").click(function () {
                $("#uu>li:eq(4)").css("backgroundColor", "green")
                $("#uu>li:lt(4)").css("backgroundColor", "blue")
                $("#uu>li:gt(4)").css("backgroundColor", "red")
            })
        })
    </script>
</head>

<body>
    <input type="button" value="隔行变色" id="btn1" />
    <input type="button" value="索引选择" id="btn2" />
    <ul id="uu">
        <li>乔峰:降龙十八摸</li>
        <li>张无忌:乾坤大摸姨</li>
        <li>段誉:鳞波微步</li>
        <li>丁棚:天外流星贱</li>
        <li>张三丰:太极掌</li>
        <li>段飞:极乐神功</li>
        <li>云飞扬:天馋功</li>
        <li>杨过:黯然销魂掌</li>
        <li>那谁谁:如来神掌</li>
        <li>孟星魂:流星蝴蝶剑</li>
        <li>楠哥:少女萌萌拳</li>
    </ul>
</body>

</html>
