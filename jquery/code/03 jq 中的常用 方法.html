<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jq 中的常用方法</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: green;
        }
    </style>
    <script src="../code/jquery-1.12.2.js"></script>
    <script>
        // .html() 设置或获取当前对象中间的标签及内容，类似 innerHTML
        // .text() 设置或获取当前对象中间显示的文本内容，类似 innerText
        // .val() 设置或获取 input 中的 value 值，类似 value
        // css() 设置元素的样式，类似 style

        $(function () {
            $("#btn").click(function () {
                // .html()
                // 小括号中写内容就是设置 div 中的元素内容，什么都不屑就是获取元素中的内容
                // $("#dv").html("<p>这是一个 p 标签</p>")
                // console.log($("#dv").html())

                // .text()
                // 小括号中些内容就是设置标签文本内容，什么都不写就是获取标签的文本内容
                $("#dv").text("设置text");
                console.log($("#dv").text());

                // .val()
                // 小括号中写内容就是设置表单元素的 value 值，什么都不写就是获取表单元素的 value 值
                $("#txt").val("我改变了文本框的值")
                console.log($("#txt").val())

                // .css() 
                // 设置一个样式属性用逗号分隔，设置多个对象属性使用对象键值对形式
                // $("#dv").css("backgroundColor","red")
                $("#dv").css({"backgroundColor":"red","fontSize":"40px"})
            })
        })
    </script>
</head>

<body>
    <input type="button" value="显示效果" id="btn" />
    <input type="text" value="这是文本框" id="txt" />
    <div id="dv"></div>
</body>

</html>
