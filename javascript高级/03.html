        // 深拷贝示例
        var obj1 = {
            name: 'zs',
            age: 14,
            sex: '男',
            dog: {
                name: '金毛',
                age: 2,
                yellow: '黄色'
            }
        }
        var obj2 = {};
        function deepCopy(obj1, obj2) {
            for (var key in obj1) {
                var item = obj1[key];
                if(item instanceof Object){
                    obj2[key] = {};
                    deepCopy(item,obj2[key])
                }else if(item instanceof Array){
                    obj2[key] = [];
                    deepCopy(item,obj2[key])
                }else{
                    obj2[key] = item
                }
            }
        }
        deepCopy(obj1, obj2);
        console.log(obj2);
        obj1.dog.name = 'xxx';
        console.log(obj2);
