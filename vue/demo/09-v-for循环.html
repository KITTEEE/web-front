<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for指令</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-for循环普通数组 -->
        <p v-for="(item,i) in list1">索引值 --- {{i}} --- item值 --- {{item}} </p>
        <!-- v-for循环对象数组 -->
        <p v-for="(user,id) in userlist">id : {{user.id}} --- name : {{user.name}} --- 索引 : {{id}}</p>
        <!-- v-for循环对象中的属性 注意循环对象属性时有 val(值) key(键) i(索引) -->
        <p v-for="(val,key,i) in user">值：{{val}} --- 键：{{key}} --- 索引：{{i}}</p>
        <!-- v-for循环数字 这里的数字从 1 开始计数 -->
        <p v-for="count in 10">这是第 {{count}} 次循环 </p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list1: [1, 2, 3, 4, 5, 6],
                userlist: [{
                        id: 1,
                        name: 'zs1'
                    },
                    {
                        id: 2,
                        name: 'zs2'
                    },
                    {
                        id: 3,
                        name: 'zs3'
                    },
                    {
                        id: 4,
                        name: 'zs4'
                    }
                ],
                user: {
                    id: 123,
                    name: '托尼屎大颗',
                    sex: '男'
                },
            }
        })
    </script>
</body>

</html>
