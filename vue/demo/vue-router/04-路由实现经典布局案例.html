<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由实现经典布局案例</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <script src="../lib/vue-router-3.0.1.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        .header {
            background-color: violet;
            height: 100px;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 800px;
        }

        .left {
            flex: 2;
            background-color: whitesmoke;
        }

        .right {
            flex: 8;
            background-color: wheat;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
        <div class="container">
            <router-view name="left"></router-view>
            <router-view name="right"></router-view>
        </div>
    </div>

    <script>
        var header = {
            template: '<div class="header"><h1>Header区域</h1></div>',
        }

        var left = {
            template: '<div class="left"><h1>left区域</h1></div>',
        }

        var right = {
            template: '<div class="right"><h1>right区域</h1></div>',
        }

        var router = new VueRouter({
            routes: [{
                path: '/',
                components: {
                    default: header,
                    left: left,
                    right: right
                }
            }]
        })

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router: router
        })
    </script>
</body>

</html>
