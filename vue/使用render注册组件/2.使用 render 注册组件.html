<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用 render 注册组件</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p>333</p>
    </div>
</body>
<script>
    var login = {
        template:'<h1>这是一个登录组件</h1>'
    }
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{},
        render:function(createElement){
            /* createElement是一个方法，使用它可以把指定的组件渲染为 html 结构 */
            /* 和普通的组件注册不同，render 渲染组件会替换 el 容器中的内容 */
            var html = createElement(login);
            return html;
        }
    })
</script>
</html>
